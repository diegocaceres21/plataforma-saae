<div class="relative" [class]="width">
  <button
    type="button"
    (click)="toggleDropdown($event)"
    [disabled]="disabled"
    class="w-full px-3 py-2 border border-slate-300 rounded-md bg-white text-sm focus:outline-none focus:ring-2 focus:ring-slate-400 text-left flex items-center justify-between disabled:opacity-50">
    <span class="truncate">{{ displayText }}</span>
    <svg 
      class="w-4 h-4 transition-transform flex-shrink-0" 
      [class.rotate-180]="isOpen" 
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>
  
  @if (isOpen) {
    <div 
      class="absolute z-50 w-full mt-1 bg-white border border-slate-300 rounded-md shadow-lg overflow-y-auto"
      [class]="maxHeight"
      (click)="$event.stopPropagation()">
      
      <!-- Select All option -->
      <div class="px-3 py-2 hover:bg-slate-50 border-b border-slate-100">
        <label class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            [checked]="isAllSelected"
            [indeterminate]="isPartiallySelected"
            (change)="selectAll()"
            class="w-4 h-4 text-slate-600 border-slate-300 rounded focus:ring-slate-400">
          <span class="ml-2 text-sm font-medium text-slate-700">{{ selectAllText }}</span>
        </label>
      </div>
      
      <!-- Individual options -->
      @for (option of options; track option.value) {
        <div class="px-3 py-2 hover:bg-slate-50">
          <label class="flex items-center cursor-pointer">
            <input
              type="checkbox"
              [checked]="isSelected(option.value)"
              (change)="toggleOption(option.value)"
              class="w-4 h-4 text-slate-600 border-slate-300 rounded focus:ring-slate-400">
            <span class="ml-2 text-sm text-slate-700">{{ option.label }}</span>
          </label>
        </div>
      }
    </div>
  }
</div>
