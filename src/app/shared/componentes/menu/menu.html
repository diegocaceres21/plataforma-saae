<div class="flex flex-col items-center justify-center min-h-screen bg-white font-sans">
	<div class="mb-8">
		<img src="logo.png" alt="Logo" class="h-24 w-auto">
	</div>
	<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">
		<h2 class="font-[Inter] font-bold text-2xl text-black mb-2 text-center">Becas, Incentivos y Apoyos</h2>
		<p class="text-gray-600 text-center mb-6">Bienvenido, {{userName}}</p>
		<div class="flex flex-col gap-4">
			@if(isFirstLevel){
				<!-- Apoyo Familiar - Azul oscuro con icono de familia -->
				<button (click)="irAMenuSecundario('Apoyo Familiar')" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-blue-900 to-blue-800 text-white text-lg flex items-center justify-center gap-3 hover:from-blue-800 hover:to-blue-700 transition shadow-md hover:shadow-lg">
					<span>
						<!-- Heroicon: Users (familia) -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
						</svg>
					</span>
					Apoyo Familiar
				</button>

				<!-- Otros Beneficios - Verde esmeralda con icono de regalo/estrella -->
				<button (click)="irAMenuSecundario('Otros Apoyos, Incentivos y Becas')" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-emerald-600 to-emerald-500 text-white text-lg flex items-center justify-center gap-3 hover:from-emerald-500 hover:to-emerald-400 transition shadow-md hover:shadow-lg">
					<span>
						<!-- Heroicon: Gift (regalo/beneficio) -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 109.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1114.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
						</svg>
					</span>
					Otros Apoyos, Incentivos y Becas
				</button>

				<!-- Lista de Registros - Naranja con icono de lista/documento -->
				<button routerLink="/lista-registros" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-orange-600 to-orange-500 text-white text-lg flex items-center justify-center gap-3 hover:from-orange-500 hover:to-orange-400 transition shadow-md hover:shadow-lg">
					<span>
						<!-- Heroicon: Document-text (lista con documento) -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
						</svg>
					</span>
					Lista de Registros
				</button>

				<button routerLink="/reporte-beneficios" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-yellow-600 to-yellow-500 text-white text-lg flex items-center justify-center gap-3 hover:from-yellow-500 hover:to-yellow-400 transition shadow-md hover:shadow-lg">
					<span>
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
						</svg>
					</span>
					Reportes
				</button>
				<!-- Configuración - Morado con icono de engranaje -->
				<button routerLink="/configuracion" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-purple-600 to-purple-500 text-white text-lg flex items-center justify-center gap-3 hover:from-purple-500 hover:to-purple-400 transition shadow-md hover:shadow-lg">
					<span>
						<!-- Heroicon: Cog-6-tooth -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
							<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
						</svg>
					</span>
					Configuración
				</button>

				<!-- Botón de volver al inicio -->
				<div class="mt-4 pt-4 border-t border-gray-200">
					<button routerLink="/menu-principal" class="font-[Roboto] font-medium w-full py-2 px-4 rounded-lg bg-gray-500 text-white text-base flex items-center justify-center gap-2 hover:bg-gray-600 transition">
						<span>
							<!-- Heroicon: Home -->
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
								<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
							</svg>
						</span>
						Volver al Inicio
					</button>
				</div>
			}
			@if(!isFirstLevel){
				@if(tipoMenu==='Apoyo Familiar'){
					<!-- Individual - Azul con icono de persona única -->
					<button routerLink="/registro-individual" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-blue-600 to-blue-500 text-white text-lg flex items-center justify-center gap-3 hover:from-blue-500 hover:to-blue-400 transition shadow-md hover:shadow-lg">
						<span>
							<!-- Heroicon: User-circle (usuario individual) -->
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
							</svg>
						</span>
						Registro Individual
					</button>

					<!-- Masivo - Indigo con icono de múltiples usuarios -->
					<button routerLink="/registro-masivo" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-indigo-600 to-indigo-500 text-white text-lg flex items-center justify-center gap-3 hover:from-indigo-500 hover:to-indigo-400 transition shadow-md hover:shadow-lg">
						<span>
							<!-- Heroicon: User-group (grupo de usuarios) -->
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
							</svg>
						</span>
						Registro Masivo
					</button>
				}
				@else if(tipoMenu==='Otros Apoyos, Incentivos y Becas'){
					<!-- Individual - Teal con icono de persona con estrella -->
					<button routerLink="/beneficios-individual" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-teal-600 to-teal-500 text-white text-lg flex items-center justify-center gap-3 hover:from-teal-500 hover:to-teal-400 transition shadow-md hover:shadow-lg">
						<span>
							<!-- Heroicon: User-plus (agregar beneficio a usuario) -->
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
							</svg>
						</span>
						Asignación Individual
					</button>

					<!-- Masivo - Cyan con icono de múltiples personas con beneficio -->
					<button routerLink="/registro-masivo" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-gradient-to-r from-cyan-600 to-cyan-500 text-white text-lg flex items-center justify-center gap-3 hover:from-cyan-500 hover:to-cyan-400 transition shadow-md hover:shadow-lg">
						<span>
							<!-- Heroicon: Sparkles (beneficios/incentivos múltiples) -->
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
								<path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
							</svg>
						</span>
						Asignación Masiva
					</button>
				}

				<!-- Botón volver - Gris con icono de flecha -->
				<button (click)="volverAMenuPrincipal()" class="font-[Roboto] font-medium w-full py-2.5 px-5 rounded-lg bg-gray-600 text-white text-base flex items-center justify-center gap-2 hover:bg-gray-700 transition border border-gray-500">
					<span>
						<!-- Heroicon: Arrow-left (volver atrás) -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
							<path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
						</svg>
					</span>
					Volver
				</button>
			} 
		</div>
	</div>
</div>
