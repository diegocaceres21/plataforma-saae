<div class="flex flex-col items-center justify-center min-h-screen bg-white font-sans">
	<div class="mb-8">
		<img src="logo.png" alt="Logo" class="h-24 w-auto">
	</div>
	<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">
		<h2 class="font-[Inter] font-bold text-2xl text-black mb-2 text-center">Menú Principal</h2>
		<p class="text-gray-600 text-center mb-6">Bienvenido, {{userName}}</p>
		<div class="flex flex-col gap-4">
			<button routerLink="/menu" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-blue-900 text-white text-lg flex items-center justify-center gap-3 hover:bg-blue-800 transition">
				<span>
					<!-- Heroicon: User -->
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a7.5 7.5 0 1115 0v.75A2.25 2.25 0 0117.25 23.25H6.75A2.25 2.25 0 014.5 21v-.75z" />
					</svg>
				</span>
				Apoyo Familiar
			</button>
			<button routerLink="/registro-masivo" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-yellow-400 text-blue-900 text-lg flex items-center justify-center gap-3 hover:bg-yellow-300 transition">
				<span>
					<!-- Heroicon: Users -->
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75a3 3 0 11-6 0 3 3 0 016 0zM6.75 6.75a3 3 0 11-6 0 3 3 0 016 0zM21 21a6 6 0 00-12 0v.75A2.25 2.25 0 0011.25 24h9A2.25 2.25 0 0021 21.75V21zM6.75 21a6 6 0 00-6-6v.75A2.25 2.25 0 002.25 18h9A2.25 2.25 0 0011.25 21v-.75z" />
					</svg>
				</span>
				Certificados de Pago
			</button>
			<!-- Opción de Administración solo para admin -->
             @if(isAdmin){
                <button routerLink="/administracion" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-red-600 text-white text-lg flex items-center justify-center gap-3 hover:bg-red-700 transition">
                    <span>
                        <!-- Heroicon: Shield-check -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.623 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
                        </svg>
                    </span>
                    Administración
			    </button>
             }
			

			<!-- Botón de cerrar sesión -->
			<div class="mt-4 pt-4 border-t border-gray-200">
				<button (click)="logout()" class="font-[Roboto] font-medium w-full py-2 px-4 rounded-lg bg-gray-500 text-white text-base flex items-center justify-center gap-2 hover:bg-gray-600 transition">
					<span>
						<!-- Heroicon: Arrow-right-on-rectangle -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
							<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
						</svg>
					</span>
					Cerrar Sesión
				</button>
			</div>
		</div>
	</div>
</div>
