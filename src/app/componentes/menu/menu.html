<div class="flex flex-col items-center justify-center min-h-screen bg-white font-sans">
	<div class="mb-8">
		<img src="logo.png" alt="Logo" class="h-24 w-auto">
	</div>
	<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">
		<h2 class="font-[Inter] font-bold text-2xl text-black mb-6 text-center">Menú Principal</h2>
		<div class="flex flex-col gap-4">
			<button routerLink="/registro-individual" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-blue-900 text-white text-lg flex items-center justify-center gap-3 hover:bg-blue-800 transition">
				<span>
					<!-- Heroicon: User -->
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a7.5 7.5 0 1115 0v.75A2.25 2.25 0 0117.25 23.25H6.75A2.25 2.25 0 014.5 21v-.75z" />
					</svg>
				</span>
				Individual
			</button>
			<button class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-yellow-400 text-blue-900 text-lg flex items-center justify-center gap-3 hover:bg-yellow-300 transition">
				<span>
					<!-- Heroicon: Users -->
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75a3 3 0 11-6 0 3 3 0 016 0zM6.75 6.75a3 3 0 11-6 0 3 3 0 016 0zM21 21a6 6 0 00-12 0v.75A2.25 2.25 0 0011.25 24h9A2.25 2.25 0 0021 21.75V21zM6.75 21a6 6 0 00-6-6v.75A2.25 2.25 0 002.25 18h9A2.25 2.25 0 0011.25 21v-.75z" />
					</svg>
				</span>
				Masivo
			</button>
		</div>
		
		<!-- Información de Apoyo Familiar (solo visible si hay datos) -->
		@if (apoyoFamiliarCount > 0) {
			<div class="mt-6 pt-4 border-t border-gray-200">
				<div class="text-center text-sm text-gray-600">
					<div class="flex items-center justify-center gap-2 mb-2">
						<svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
						</svg>
						<span class="font-medium">Sistema Inicializado</span>
					</div>
					<div class="text-xs">
						{{apoyoFamiliarCount}} opciones de apoyo familiar disponibles
					</div>
				</div>
			</div>
		}
	</div>
</div>
