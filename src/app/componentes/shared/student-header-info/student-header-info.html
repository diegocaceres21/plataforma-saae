<!-- Main Content Grid -->
<div class="grid grid-cols-1 md:grid-cols-12 gap-4 flex-1">
  
  <!-- Carnet -->
  <div class="flex flex-col md:col-span-2">
    <span class="font-[Roboto] text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">Carnet de Identidad</span>
    <span class="font-[Inter] text-sm font-semibold text-gray-900 break-words">{{ registro.ci_estudiante }}</span>
  </div>

  <!-- Nombre Completo -->
  <div class="flex flex-col md:col-span-4">
    <span class="font-[Roboto] text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">Nombre Completo</span>
    <span class="font-[Inter] text-sm font-semibold text-gray-900 break-words">{{ registro.nombre_estudiante }}</span>
  </div>

  <!-- Carrera -->
  <div class="flex flex-col md:col-span-3">
    <span class="font-[Roboto] text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">Carrera</span>
    <span class="font-[Roboto] text-sm font-medium text-gray-700 break-words">{{ registro.carrera }}</span>
  </div>

  <!-- Credits -->
  <div class="flex flex-col md:col-span-2">
    <span class="font-[Roboto] text-center text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">Total U.V.E.</span>
    <div class="flex items-center justify-center">
      <span class="font-[Inter] inline-flex items-center justify-center px-3 py-1.5 rounded-xl text-sm font-bold bg-gradient-to-r from-blue-900 to-blue-800 text-white shadow-lg">
        {{ registro.total_creditos }}
      </span>
      @if (showManualOrderIndicator && isInTieGroup) {
        <svg class="w-4 h-4 text-orange-500 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" title="Orden modificado manualmente">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      }
    </div>
  </div>
  
  <!-- Discount -->
  <div class="flex flex-col">
    <span class="font-[Roboto] text-center text-xs font-medium text-gray-500 uppercase tracking-wide mb-1">Descuento</span>
    <div class="flex items-center justify-center">
      <span class="font-[Inter] inline-flex items-center px-3 py-1.5 rounded-xl text-sm font-bold shadow-lg"
            [ngClass]="(registro.porcentaje_descuento || 0) > 0 ? 'bg-gradient-to-r from-yellow-400 to-yellow-300 text-blue-900' : 'bg-gray-200 text-gray-600'">
        {{ (registro.porcentaje_descuento || 0) * 100 | number:'1.0-1' }}%
      </span>
    </div>
  </div>
</div>
