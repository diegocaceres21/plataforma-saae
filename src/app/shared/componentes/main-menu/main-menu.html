<div class="flex flex-col items-center justify-center min-h-screen bg-white font-sans">
	<div class="mb-8">
		<img src="logo.png" alt="Logo" class="h-24 w-auto">
	</div>
	<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">
		<h2 class="font-[Inter] font-bold text-2xl text-black mb-2 text-center">Menú Principal</h2>
		<p class="text-gray-600 text-center mb-6">Bienvenido, {{userName}}</p>
		<div class="flex flex-col gap-4">
			<button routerLink="/reporte-pagos" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-yellow-400 text-blue-900 text-lg flex items-center justify-center gap-3 hover:bg-yellow-300 transition">
				<span>
					<!-- Heroicon: Document-text (certificado/documento) -->
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
						<path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
					</svg>
				</span>
				Certificados de Pago
			</button>

			
			
			<!-- Opción de Administración solo para admin -->
             @if(isAdmin){
				<button routerLink="/menu" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-blue-900 text-white text-lg flex items-center justify-center gap-3 hover:bg-blue-800 transition">
					<span>
						<!-- Heroicon: User-group (familia/grupo de personas) -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
						</svg>
					</span>
					Apoyo Familiar
				</button>
				<button routerLink="/menu" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-blue-900 text-white text-lg flex items-center justify-center gap-3 hover:bg-blue-800 transition">
					<span>
						<!-- Heroicon: User-group (familia/grupo de personas) -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
							<path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
						</svg>
					</span>
					Becas, Apoyos e Incentivos
				</button>
                <button routerLink="/administracion" class="font-[Roboto] font-semibold w-full py-3 px-6 rounded-lg bg-red-600 text-white text-lg flex items-center justify-center gap-3 hover:bg-red-700 transition">
                    <span>
                        <!-- Heroicon: Cog-6-tooth (configuración/administración) -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </span>
                    Administración de Usuarios
			    </button>
             }
			

			<!-- Botón de cerrar sesión -->
			<div class="mt-4 pt-4 border-t border-gray-200">
				<button (click)="logout()" class="font-[Roboto] font-medium w-full py-2 px-4 rounded-lg bg-gray-500 text-white text-base flex items-center justify-center gap-2 hover:bg-gray-600 transition">
					<span>
						<!-- Heroicon: Arrow-left-on-rectangle (salir/cerrar sesión) -->
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
							<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
						</svg>
					</span>
					Cerrar Sesión
				</button>
			</div>
		</div>
	</div>
</div>
